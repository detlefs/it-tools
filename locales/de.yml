about:
  content: >
    # Über IT-Tools

    Diese wunderbare Website, die mit ❤ von [Corentin Thomasset](https://github.com/CorentinTh) erstellt wurde, aggregiert nützliche Tools für Entwickler und IT-Mitarbeiter. Wenn Du sie nützlich findest, teile sie bitte mit Leuten, die sie auch nützlich finden könnten, und vergiss nicht, sie in deiner Shortcutleiste zu markieren!
    
    IT-Tools ist Open-Source (unter der MIT-Lizenz) und kostenlos und wird es auch bleiben. Allerdings kostet es Geld, den Domainnamen zu hosten und zu erneuern. Wenn Du meine Arbeit unterstützen und mich ermutigen möchtest, weitere Tools hinzuzufügen, solltest Du eine Unterstützung erwägen, indem Du mich unterstützt (https://www.buymeacoffee.com/cthmsst).
    
    ## Technologie

    IT-Tools wird in Vue.js (Vue 3) mit der Native UI-Komponentenbibliothek erstellt und mit Vercel kontinuierlich bereitgestellt. Open-Source-Bibliotheken von Drittanbietern werden in einigen Tools verwendet, die vollständige Liste findest Du in der Datei [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) des Projektarchivs.
    
    ## Fehler gefunden? Ein Tool fehlt?
    
    Wenn Du ein Tool benötigst, das derzeit hier nicht vorhanden ist, und Du denkst, dass es nützlich sein kann, kannst Du im GitHub-Repository eine Feature-Anfrage im [Issue-Bereich](https://github.com/CorentinTh/it-tools/issues/new/choose) einreichen.
    
    Und wenn Du einen Fehler gefunden hast oder etwas nicht wie erwartet funktioniert, reiche bitte einen Fehlerbericht im GitHub-Repository ein [Issue_bereich](https://github.com/CorentinTh/it-tools/issues/new/choose).

